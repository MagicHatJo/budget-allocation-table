<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Allocation Table</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="dark-mode">
    <button id="clearCookiesBtn">Clear Cookies</button>
    <button id="darkModeToggle">Toggle Light Mode</button>
    <div class="container">
        <h1>Budget Allocation Table</h1>
        <div class="budget-input">
            <label for="totalBudget">Total Budget:</label>
            <input type="number" id="totalBudget" name="totalBudget" min="0" step="0.01" required>
        </div>
        <div id="allocations"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
